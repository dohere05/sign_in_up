<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <style>
      .register {
        display: none;
      }
      .nut .active {
        background-color: #ffffff;
        border-color: #54c3ff;
        color: black;
      }
      .error {
        color: red;
      }
      input.error {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="nut p-4 rounded-3 bg-light"
        style="
          max-width: 300px;
          margin: auto;
          padding: auto;
          display: flex;
          justify-content: space-between;
        "
      >
        <a
          id="dn"
          class="btn btn-primary"
          style="width: 120px"
          type="button"
          href=""
          role="button"
          >Đăng Nhập</a
        >
        <a
          id="dk"
          class="btn btn-primary"
          style="width: 120px"
          href=""
          type="button"
          role="button"
          >Đăng kí</a
        >
      </div>

      <div id="login" class="login">
        <form
          class="p-4 border rounded-3 bg-light"
          style="max-width: 400px; margin: auto"
        >
          <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Nhập tên đăng nhập"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Nhập mật khẩu"
              required
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="memorize"
              required
            />
            <label class="form-check-label" for="agree">Ghi nhớ</label>
          </div>
          <button id="yes" type="button" class="btn btn-primary w-100">
            Đăng nhập
          </button>
        </form>
      </div>

      <div id="register" class="register">
        <form
          class="p-4 border rounded-3 bg-light"
          style="max-width: 400px; margin: auto"
        >
          <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input
              type="text"
              class="form-control"
              id="reusername"
              placeholder="Nhập tên đăng nhập"
              required
            />
            <span class="error"></span>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="repassword"
              placeholder="Nhập mật khẩu"
              required
            />
            <span class="error"></span>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Nhập lại mật khẩu</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Nhập lại mật khẩu"
              required
            />
            <span class="error"></span>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Giới tính</label>
            <select class="form-select" id="gender" required>
              <option value="">-- Chọn giới tính --</option>
              <option value="male">Nam</option>
              <option value="female">Nữ</option>
              <option value="other">Khác</option>
            </select>
            <span class="error"></span>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="agree"
              required
            />
            <label class="form-check-label" for="agree"
              >Tôi đồng ý với điều khoản</label
            >
          </div>
          <button id="ok" type="button" class="btn btn-primary w-100">
            Đăng ký
          </button>
        </form>
      </div>
    </div>
    <script src="review.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
